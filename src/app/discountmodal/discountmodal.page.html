
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<ion-header>
<ion-toolbar  color="primary">
  <ion-buttons slot="start">
    <ion-icon name="arrow-back" (click)="close()"></ion-icon>
  </ion-buttons>
  <ion-title text-center>{{product}}</ion-title>
  <ion-buttons slot="end" (click)="goToCart()">
    <ion-button>
    <ion-icon name="cart" size="large"></ion-icon>&nbsp;
    <ion-badge style="color:white">{{service.getCartCount()}}</ion-badge>
  </ion-button>
  </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>
  <div class="image">
    <img src="{{image}}">
    
  </div>
  <div>
    <ion-col class="ion-padding">
      <ion-label class="tag"><span style="color: grey;"></span> {{shop}}</ion-label>
    </ion-col>
   
  </div>
  <div padding>
    <ion-label class="tag">Description</ion-label>
    <p class="desc">
      {{description}}
    </p>
  </div>
  <div padding [ngClass]="{'soldout': stock == 0}">
    <ion-label class="tag">Quantity</ion-label>
    <ion-row>
      <ion-col class="price">
        Kshs. <span>{{currentprice * count}}</span>
      </ion-col>
      <ion-col size="2" class="icon" (click)="reduce()">
        <ion-icon name="remove" ></ion-icon>
      </ion-col>
      <ion-col size="3" class="qty"><br>{{count}}</ion-col>
      <ion-col size="2" class="icon" (click)="add()">
        <ion-icon name="add" ></ion-icon>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
<ion-footer  >
  <ion-row >
    <ion-col>
      <ion-button fill="outline" style="width: 100%;height: 50px;padding-top: 0px;padding-bottom: 5px;"
        (click)="addToCart()" >
        <ion-icon name="cart"></ion-icon>&nbsp;
        Cart
      </ion-button >
    </ion-col>
    <ion-col>
      <ion-button class="btn" color="primary" (click)="buyNow()">
        Buy Now
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
