
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="arrow-back"  ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{product}}</ion-title>
  </ion-toolbar>


<ion-content>


  <div class="product" >
    <img src="{{image}}">
  </div>
  <div>
    <ion-card>
      <ion-card-header><ion-label>Quantity : </ion-label> &nbsp; {{quantity}}</ion-card-header>
      <ion-card-content>
       <ion-label>Current Price: Kshs. &nbsp; <span><b>{{currentprice}}</b></span> </ion-label> <br><br>
       <!-- <ion-label>Initial Price: Kshs. &nbsp; <span><b>{{initialprice}}</b></span> </ion-label>  -->
       <ion-label>Description :</ion-label><br>
       <ion-text>{{description}}</ion-text>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
<ion-footer  >
  <ion-row >
    <ion-col>
      <ion-button fill="outline" style="width: 100%;height: 50px;padding-top: 0px;padding-bottom: 5px;"
        (click)="addToCart()" >
        <ion-icon name="cart"></ion-icon>&nbsp;
        Add to Cart
      </ion-button >
    </ion-col>
  </ion-row>
</ion-footer>
