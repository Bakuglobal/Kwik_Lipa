<ion-header style="background-color: #3880ff;" *ngIf="!selectShop" > 
    <ion-toolbar color="primary" >
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false" ></ion-menu-button>
        </ion-buttons>

        <ion-title >Home</ion-title>

        <ion-buttons slot="end" (click)="notifications()" style="padding-right: 5px;">
            <ion-icon size="large" name="notifications" ></ion-icon><br>
            <ion-badge color="danger"><div>1</div></ion-badge>
        </ion-buttons>

    </ion-toolbar>
</ion-header>


<ion-content [scrollEvents]="true" (ionScroll)="onScroll($event)">
    <div  *ngIf="!selectShop" style="width: 100%;">
        
        <div style="background-color: #F5F5F5; height: 160px;">
            <ion-row style="margin-left: 8px; margin-bottom: 8px; padding-top: 10px;">
                <ion-col>Shop categories</ion-col>
            </ion-row>
            <ion-row class="main-menu" style="background-color: white; padding-top: 5px; margin-left: 8px; margin-right: 8px;">
                <ion-col size="2" (click)="scanAndPay()">
                    <ion-avatar>
                        <img class="avatar-img" src="/assets/images/shop_categories/grocery.svg" style="width: 83%; padding-left: 10px;">
                    </ion-avatar>
                    <h2>Grocery</h2>
                </ion-col>

                <ion-col size="2" (click)="pickPayCollect()">
                    <ion-avatar>
                        <img class="avatar-img" src="/assets/images/shop_categories/shirt.svg" style="width: 83%; padding-left: 10px;">
                    </ion-avatar>
                    <h2>Men</h2>
                </ion-col>

                <ion-col size="2" (click)="pickPayCollect()">
                    <ion-avatar>
                        <img class="avatar-img" src="/assets/images/shop_categories/smartphone.svg" style="width: 83%; padding-left: 10px;">
                    </ion-avatar>
                    <h2>Phones</h2>
                </ion-col>

                <ion-col size="2" (click)="shoppingList()">
                    <ion-avatar>
                        <img class="avatar-img" src="/assets/images/shop_categories/stationery.svg" style="width: 83%; padding-left: 10px;">
                    </ion-avatar>
                    <h2>Stationery</h2>
                </ion-col>

                <ion-col size="2" (click)="shoppingList()">
                    <ion-avatar>
                        <img class="avatar-img" src="/assets/images/shop_categories/monitor.svg" style="width: 83%; padding-left: 10px;">
                    </ion-avatar>
                    <h2>Electronics</h2>
                </ion-col>

                <ion-col size="2" (click)="shoppingList()">
                    <ion-avatar>
                        <img class="avatar-img" src="/assets/images/shop_categories/more.svg">
                    </ion-avatar>
                    <h2>See more</h2>
                </ion-col>
            </ion-row>
        </div>

        <!-- SHOP -->
        <div style="background-color: #EFF3FF; height: 160px;">

        </div>

             <!-- SHOW SHOP TO SELECT FROM -->

<div *ngIf="selectShop">
                    <!-- Banner at the top -->
                        <ion-header style="background-color: #3880ff;position: sticky" > 
                            <ion-toolbar color="primary" >
                                <ion-buttons slot="start" (click)="back()">
                                    <ion-icon name="arrow-back" size="large"></ion-icon>
                                </ion-buttons>
                                <ion-title text-center *ngIf="!showSearch"><span style="text-transform: uppercase ;font-size: .7em;padding-top: 5px">Select a shop</span></ion-title>
                                <ion-searchbar *ngIf="showSearch" [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()" placeholder="Enter shop name"></ion-searchbar>
                                <ion-buttons slot="end">
                                    <ion-button (click)="show()">
                                        <ion-icon name="search" size="large"></ion-icon>
                                    </ion-button>
                                </ion-buttons>
                            </ion-toolbar>
                        </ion-header>

                  
                  
                        <!---   DISPLAY SKELETON WHEN LOADING OR INTERNET IS SLOW-->
                        <ion-grid   *ngIf="!shops">
                            <ion-row >
                            <ion-col size="6" >
                                <div  class="partion" >
                                    <ion-skeleton-text  class="skeleton" animated></ion-skeleton-text>
                                </div>
                            </ion-col>
                            <ion-col size="6" >
                                <div  class="partion" >
                                    <ion-skeleton-text  class="skeleton" animated></ion-skeleton-text>
                                </div>
                            </ion-col>
                            <ion-col size="6" >
                                <div  class="partion" >
                                    <ion-skeleton-text  class="skeleton" animated></ion-skeleton-text>
                                </div>
                            </ion-col>
                            <ion-col size="6" >
                                <div  class="partion" >
                                    <ion-skeleton-text  class="skeleton" animated></ion-skeleton-text>
                                </div>
                            </ion-col>
                            <ion-col size="6" >
                                <div  class="partion" >
                                    <ion-skeleton-text  class="skeleton" animated></ion-skeleton-text>
                                </div>
                            </ion-col>
                            <ion-col size="6" >
                                <div  class="partion" >
                                    <ion-skeleton-text  class="skeleton" animated></ion-skeleton-text>
                                </div>
                            </ion-col>
                            </ion-row>
                        </ion-grid>
                        
                        <div style="text-align: center;" *ngIf="!shops">
                            <ion-spinner name="circles"></ion-spinner><br>
                        </div>
                            
                        
                    
                    <!-- List of shops  -->

                    <ion-grid  padding >
                        <ion-row>
                        <ion-col size="6" *ngFor="let shop of shops" (click)="goToShop(shop)">
                            
                            <div class="partion" >
                            <img src="{{shop.file}}" class="shop-img">
                            <h5 class="shops-title" style="text-transform: uppercase">{{shop.name}} </h5>
                            </div>
                        </ion-col>
                        </ion-row>
                    </ion-grid>

</div>
