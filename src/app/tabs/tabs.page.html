<ion-tabs>
  <ion-tab-bar slot="bottom" [hidden]="service.hiddenTabs" class="tabbar">
    <ion-tab-button tab="tab1" class="tab ">
      <ion-icon src="../../assets/home.svg"></ion-icon>
      <ion-label style="font-size: .6rem;">Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="home" class="tab">
      <ion-icon src="../../assets/hospital.svg"></ion-icon>
      <ion-label style="font-size: .6rem;">Donate</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="transactions" class="tab">
      <ion-icon src="../../assets/bill.svg"></ion-icon>
      <ion-label style="font-size: .6rem;">Orders</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="notifications" class="tab">
      <ion-icon name="notifications"></ion-icon>
      <ion-badge color="danger" style="margin-top: 3px;" *ngIf="count !== '0'">
        <div *ngIf="count != '0'">{{count}}</div>
      </ion-badge>
      <ion-label style="font-size: .6rem;">Notifications</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
