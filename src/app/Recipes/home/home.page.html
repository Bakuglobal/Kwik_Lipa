<ion-content>

  <!-- SHOW SHOP TO SELECT FROM -->
  <div>
    <!-- Banner at the top -->
    <ion-header color="primary">
      <ion-toolbar color="primary" padding>
        <ion-buttons slot="start" (click)="back()">
          <ion-icon name="arrow-back" size=""></ion-icon>
        </ion-buttons>
        <ion-title text-center><span style="text-transform: uppercase ;font-size: .7em;padding-top: 5px">Select a
            Recipe</span></ion-title>
      </ion-toolbar>
    </ion-header>
    <div>
      <ion-searchbar animated mode="ios" [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()"
        placeholder="search a recipe"></ion-searchbar>
    </div>
    <!---   DISPLAY SKELETON WHEN LOADING OR INTERNET IS SLOW-->
    <ion-grid *ngIf="!recipe">
      <ion-row >
        <ion-col size="6" *ngFor="let item of skeleton" >
          <ion-card style="height:200px;">
            <ion-skeleton-text animated style="width: 100%;height: 150px;border-radius: 0px;"></ion-skeleton-text>
            <ion-card-content>
              <ion-skeleton-text animated class="pr-name"></ion-skeleton-text><br>
              <ion-skeleton-text animated class="pr-price"></ion-skeleton-text>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div style="text-align: center;margin-top: 40%;" *ngIf="recipe !== undefined && recipe.length == 0">
      <ion-label>There are no recipes for now</ion-label>
    </div>
    <ion-grid padding>
      <ion-row>
        <ion-col size="6" *ngFor="let shop of recipe" (click)="goToProfile(shop)">
          <ion-card style="height: 180px;">
            <img src="{{shop.logo}}" style="height:95px;width: 100%;">
            <h5 style="text-transform: capitalize;text-align: center;padding: 20px;font-size: .9rem;font-weight: bold;">
              {{shop.shop}} </h5>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
