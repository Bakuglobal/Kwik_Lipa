<ion-content>
    <p style="margin-top: 20px; background: transparent; position: absolute; padding: 20px;">
        <ion-icon size="large" (click)="back()" name="arrow-round-back" color="light"></ion-icon>
    </p>

    <div class="content">
        <h2>Reset Password</h2>
        <h3>Please enter email address to receive password reset link</h3>
        <form action=""> 
            <ion-list class="background-input">
                <ion-item>
                    <ion-input autocapitalize inputmode="email" placeholder="Email" clearInput></ion-input>
                </ion-item>
            </ion-list>

            <ion-list class="buttons-position">
                <ion-button class="cancel-button" (click)="back()">
                    CANCEL
                </ion-button>
                <ion-button class="send-button">
                    SEND
                </ion-button>
            </ion-list>
        </form>
    </div>

</ion-content>
