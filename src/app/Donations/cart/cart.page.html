<ion-toolbar color="primary" class="ion-padding">
  <ion-buttons>
    <ion-icon name="arrow-back" style="color: white;" (click)="back()"></ion-icon>
    <ion-title style="color: white;">Cart</ion-title>
  </ion-buttons>

</ion-toolbar>
<ion-content>
<ion-row *ngFor="let item of cart">
  <ion-col size="3">
    <img id="img-sz" src="../../../assets/images/icon.png">
  </ion-col>
  <ion-col size="5" style="text-align: start;">
    <ion-label color="danger">Remove</ion-label><br>
    <ion-label id="name">Lorem ipsum</ion-label><br>
    <ion-label>Ksh. 000</ion-label>
  </ion-col>
  <ion-col>
    <ion-card style="height: 35px;border-radius: 10px;padding-top: 10px;text-align: center;">
      <ion-col style="padding: 5px;">
        <ion-icon id="icon" color="primary" name="add"></ion-icon>
      </ion-col>
      <ion-col >1</ion-col>
      <ion-col style="padding: 5px;">
        <ion-icon id="icon" color="primary" name="remove"></ion-icon>
      </ion-col>
    </ion-card>
  </ion-col>
</ion-row>
<div class="disclaimer" >
  This order will be placed at Shop A along Kibera Road. NGO will identify the family to collect the
    items.
</div>
<div class="total">
  <ion-label  id="total">Total </ion-label>
  <ion-label  id="amount">000</ion-label>
</div>
  <ion-button color="primary" expand="full"  class="btn" (click)="showAlert()">Place Order</ion-button>
</ion-content>
