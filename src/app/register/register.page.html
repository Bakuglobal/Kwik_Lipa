<ion-content>
  <ion-toolbar color="primary">
      <ion-buttons slot="start"> 
        <p >
            <ion-icon size="large" (click)="back()" name="arrow-round-back" color="light"></ion-icon>
        </p>
      </ion-buttons>
      <ion-title text-center>Register to kwik lipa
        <!-- <h2 class="top-register">Register to kwik lipa</h2> -->
      </ion-title>
  </ion-toolbar>
    
    <div class="bg-text">

        <!-- FORM -->
        <form [formGroup]="registerForm">
            <ion-list>
                <ion-item>
                    <ion-input clearInput name="firstName" formControlName="firstName" required type="text" placeholder="First name"></ion-input>
                </ion-item>
            </ion-list>
            
            <ion-list>
                <ion-item>
                    <ion-input clearInput name="lastName" formControlName="lastName" required type="text" placeholder="Last name"></ion-input>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-item>
                    <ion-input clearInput name="name" formControlName="phone" required type="phone" placeholder="Phone number"></ion-input>
                </ion-item>
            </ion-list>
  
            <ion-list>
                <ion-item>
                    <ion-label color="medium">Date of birth</ion-label>
                    <ion-datetime name="date" style="color: white;" placeholder="m/d/y" formControlName="dob"></ion-datetime>
                </ion-item>
            </ion-list>
            <hr>

            <ion-list>
                <ion-item>
                    <ion-label color="medium">Gender</ion-label>
                    <ion-select name="gender" placeholder="Select One" style="color: white;" formControlName="gender">
                        <ion-select-option value="female">Female</ion-select-option>
                        <ion-select-option value="male">Male</ion-select-option>
                        <ion-select-option value="male">Other</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-list>
            <hr>

            <ion-list>
                <ion-item>
                    <ion-input clearInput name="email" formControlName="email" required type="email" placeholder="Email"></ion-input>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-item>
                    <ion-input clearInput name="residence" formControlName="residence" required type="text" placeholder="Place of residence" [(ngModel)]="place" ></ion-input>
                </ion-item>
                <ion-item *ngFor="let item of residence | json">{{item.predictions[0].description}}</ion-item>
            </ion-list>

            <ion-list>
                <ion-item>
                    <ion-icon color="light" slot="end" [name]="passwordIcon" (click)='hideShowPassword()' size="small"></ion-icon>
                    <ion-input clearInput [type]="passwordType" clearOnEdit="false" type="password"  name="password" formControlName="password" style="color: white; height: 47px;" required placeholder="Password"></ion-input>
                </ion-item>
            </ion-list>

            <ion-list>
                <ion-item [ngClass]="{'invalid': registerForm.value.confPassword != registerForm.value.password}">
                    <ion-icon color="light" slot="end" [name]="passwordIcon" (click)='hideShowPassword()' size="small"></ion-icon>
                    <ion-input clearInput [type]="passwordType" clearOnEdit="false" type="password" name="confPassword" formControlName="confPassword" style="color: white; height: 47px;" required  placeholder="Confirm Password"></ion-input>
                </ion-item>
            </ion-list>
            <ion-list >
                <ion-item text-center>
                    <input type="checkbox" formControlName="privacyPolicy" required/>
                <ion-label style="color: white;">I agree with all your <span style="font-weight: bold;" (click)="privacy()">Privacy policy</span></ion-label>
                </ion-item>
            </ion-list>
            <ion-list>
                <div class="form-group">
                    <ion-buttons class="button-create-account" >
                        <ion-button class="ion-text-center"  (click)="register()" [disabled]="!registerForm.valid"><b>CREATE ACCOUNT</b> 
                        </ion-button>
                    </ion-buttons>
                </div>
            </ion-list>

            <ion-list>
                <div class="form-group">
                    <div class="ion-text-center have-account">
                        Have an account?<br>
                        <b style="text-align: center;" (click)="back()">Login</b>
                    </div>  
                </div>  
            </ion-list>

        </form>
    </div>


</ion-content>
